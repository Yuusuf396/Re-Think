version: '3.8'

services:
  backend:
    build: .
    container_name: django_app
    command: sh start.sh
    volumes:
      - .:/app   # hot reload on code changes
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DEBUG=True
      - ALLOWED_HOSTS=localhost,127.0.0.1,0.0.0.0
      - CORS_ALLOW_ALL_ORIGINS=True
    restart: unless-stopped
